<div id="settings-window" class="window">
    <div class="window-titlebar">
        <div class="window-titlebar-title">Settings</div>
        <div class="window-titlebar-controls">
            <button class="window-titlebar-minimize"><span class="material-symbols-rounded">
                    close_fullscreen
                </span></button>
            <button class="window-titlebar-maximize"><span class="material-symbols-rounded">
                    open_in_full
                </span></button>
            <button class="window-titlebar-close"><span class="material-symbols-rounded">
                    close
                </span></button>
        </div>
    </div>
    <div class="window-content">
        <div class="window-content-inner">
            <!-- sidebar with icons and categories (left 20%) -->
            <!-- content (right 80%) -->
            <div id="settings-content-wrap">
                <div id="settings-sidebar">
                    <!-- general, appearance, security, about, advanced -->
                    <div class="settings-sidebar-item active">
                        <div class="settings-sidebar-item-icon">
                            <span class="material-symbols-rounded">
                                settings
                            </span>
                        </div>
                        <div class="settings-sidebar-item-title">
                            General
                        </div>
                    </div>
                    <div class="settings-sidebar-item">
                        <div class="settings-sidebar-item-icon">
                            <span class="material-symbols-rounded">
                                palette
                            </span>
                        </div>
                        <div class="settings-sidebar-item-title">
                            Appearance
                        </div>
                    </div>
                    <div class="settings-sidebar-item">
                        <div class="settings-sidebar-item-icon">
                            <span class="material-symbols-rounded">
                                security
                            </span>
                        </div>
                        <div class="settings-sidebar-item-title">
                            Security
                        </div>
                    </div>
                    <div class="settings-sidebar-item">
                        <div class="settings-sidebar-item-icon">
                            <span class="material-symbols-rounded">
                                settings_applications
                            </span>
                        </div>
                        <div class="settings-sidebar-item-title">
                            Advanced
                        </div>
                    </div>
                    <div class="settings-sidebar-item">
                        <div class="settings-sidebar-item-icon">
                            <span class="material-symbols-rounded">
                                info
                            </span>
                        </div>
                        <div class="settings-sidebar-item-title">
                            About
                        </div>
                    </div>
                </div>
                <div id="settings-content">
                    <div class="settings-page active" id="settings-page-general">
                        <h1>General</h1>
                        <hr>
                        <ul id="settings-options">
                            <li id="settings-options-show-desktop-icons" class="settings-options-option enabled"
                                data-option="show-desktop-icons">
                                <p>Show Desktop Icons</p>
                                <span class="material-symbols-rounded fill">
                                    toggle_on
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
