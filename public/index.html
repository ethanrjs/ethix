<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethix os | ethix.sh</title>

    <script type="importmap">
                {
                    "imports": {
                        "apps": "./js/apps/",
                        "ApplicationManager": "./js/ApplicationManager.js",
                        "NotificationManager": "./js/NotificationManager.js",
                        "DesktopIconManager": "./js/DesktopIconManager.js",
                        "SoundManager": "./js/SFXEngine.js",
                        "Database": "./js/Database.js",
                        "FileSystem": "./js/FileSystem.js"
                    }
                }
            </script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/taskbar.css">
    <link rel="stylesheet" href="css/window.css">
    <link rel="stylesheet" href="css/contextmenu.css">
    <link rel="stylesheet" href="css/desktopicons.css">
    <link rel="stylesheet" href="css/notifications.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <style>
        .material-symbols-rounded {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .material-symbols-rounded.fill {
            font-variation-settings:
                'FILL' 1 !important
        }

        .material-symbols-rounded.thin {
            font-variation-settings:
                'wght' 200 !important
        }
    </style>

    <script type="module" src="js/SFXEngine.js"></script>
    <script type="module" src="js/ApplicationManager.js"></script>
    <script type="module" src="js/ScriptLoader.js"></script>
    <script type="module" src="js/DesktopIconManager.js"></script>
    <script type="module" src="js/NotificationManager.js"></script>
    <script type="module" src="js/Taskbar.js"></script>
    <script type="module" src="js/Database.js"></script>
    <script type="module" src="js/FileSystem.js"></script>

    <script src="js/ContextMenu.js"></script>

    <!-- user apps !-->
    <!-- import map -->

</head>

<body oncontextmenu="showContextMenu(event); return false;">
    <!-- online web-based operating system -->

    <!-- context menu !-->
    <div id="context-menu">
        <ul>
            <li id="context-menu-new"><span class="material-symbols-rounded">
                    add
                </span> New File</li>
            <li id="context-menu-delete"><span class="material-symbols-rounded">
                    settings
                </span> Settings</li>
        </ul>
    </div>

    <ul id="notification-stack">

    </ul>

    <!-- desktop icons -->
    <ul id="desktop-icons">

    </ul>

    <!-- bottom taskbar -->
    <div id="taskbar-wrapper">
        <ul id="taskbar">
            <li id="taskbar-home" data-appname="ethix-home"><span class="material-symbols-rounded thin">
                    home
                </span></li>
            <li id="taskbar-apps" data-appname="ethix-home"><span class="material-symbols-rounded thin">
                    apps
                </span></li>
            <li id="taskbar-files" data-appname="ethix-home"><span class="material-symbols-rounded thin">
                    folder
                </span></li>
            <li id="taskbar-shell" data-appname="ethix-home"><span class="material-symbols-rounded thin">
                    terminal
                </span></li>
            <li id="taskbar-settings" data-appname="ethix-settings"><span class="material-symbols-rounded thin">
                    settings
                </span></li>
        </ul>
    </div>

    <!-- example window open: settings -->

</body>

</html>
